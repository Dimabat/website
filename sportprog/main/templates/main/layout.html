{%  load static  %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block tittle   %}{% endblock  %}</title>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/adaptive.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
<style>
    
</style>
</head>
<body>
     <header class="header">
        <a href="#" class="header__logo"></a>
        <div class="form">
            <a href="{% url 'home' %}">
            <img class="logo__img" src="{% static 'main/img/logoo.png'  %}">
             </a>
        </div>




        <nav class="header__nav">

            <ul class="header__list">
                <li class="l"><a class="main__item" href="{% url 'home' %}"><i class="fa-solid fa-dumbbell"></i></i> УПРАЖНЕНИЯ В ЗАЛЕ</a></li>
                <li class="l"><a class="main__item" href="{% url 'about' %}"><i class="fa-solid fa-calculator"></i> КАЛЬКУЛЯТОР КАЛОРИЙ</a></li>
                <li class="l"><a class="main__item" href="{%url 'contact1' %}"><i class="fa-solid fa-magnifying-glass"></i> ОПИСАНИЕ ГРУПП МЫШЦ</a></li>

            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
const hamburger = document.querySelector(".hamburger");
const navMenu = document.querySelector(".header__list");

hamburger.addEventListener("click", mobileMenu);

function mobileMenu() {
    hamburger.classList.toggle("active");
    navMenu.classList.toggle("active");
}

const navLink = document.querySelectorAll(".main__item");

navLink.forEach(n => n.addEventListener("click", closeMenu));

function closeMenu() {
    hamburger.classList.remove("active");
    navMenu.classList.remove("active");
}

</script>

    </header>



     <main>
         {% block content   %}
         {% endblock  %}
     </main>

</body>
</html>
